<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度舆情</title>
    <link rel="stylesheet" href="css/less.css">
    <link rel="stylesheet" href="css/xy-baidu.css">
    <script src="js/touch-0.2.14.min.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/xy-baidu.js"></script>
</head>
<body>
<!--头部-->
<header>
    <div class="container header max">
        <a href="" class="logo"></a>
        <a href="" class="index">首页</a>
        <a href="" class="index">产品介绍</a>
        <a href="" class="index">用户版</a>
        <a href="" class="last">手机客户端
            <i></i></a>
        <a href="" class="last">百度司南</a>
        <a href="" class="last">联系我们</a>
        <a href="" class="last">申请试用</a>
    </div>
    <div class="container header min">
        <a href="" class="logo"></a>
        <div class="menuOption">
            <span class="before"></span>
            <span class="after"></span>
        </div>
        <div class="scene">
            <div class="menu">
                <a href="" class="index">首页</a>
                <a href="" class="index">产品介绍</a>
                <a href="" class="index">用户版</a>
                <a href="" class="last">手机客户端</a>
                <a href="" class="last">百度司南</a>
                <a href="" class="last">联系我们</a>
                <a href="" class="last">申请试用</a>
            </div>
        </div>
    </div>
</header>
<div id="fullpage">
    <!--第一屏-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-m-6 col-s-12">
                    <!--船只-->
                    <div class="ship"></div>
                    <!--飞机-->
                    <div class="fly">
                        <!--百度-->
                        <div class="baidu"></div>
                        <!--飞机-->
                        <div class="plane"></div>
                    </div>
                </div>
                <!--登录-->
                <div class="col-m-6 col-s-hide login">
                    <div class="login-info">
                        <div class="user">
                            <span></span>
                            <input type="text" placeholder="用户名">
                        </div>
                        <p class="error"></p>
                        <div class="password">
                            <span></span>
                            <input type="text" placeholder="密码">
                        </div>
                        <p class="error"></p>
                        <div class="token">
                            <input type="text" placeholder="验证码">
                        </div>
                        <p class="error"></p>
                        <div class="login-action">
                            <input type="submit" value="登录">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--云朵-->
        <div class="top">
            <div class="top-cloud"></div>
        </div>
        <div class="middle">
            <div class="middle-cloud"></div>
        </div>
        <div class="bottom">
            <div class="bottom-cloud"></div>
        </div>
        <!--冰块-->
        <div class="river">
            <div class="ice1"></div>
            <div class="ice2"></div>
            <div class="ice3"></div>
        </div>
        <!--下一屏-->
        <div class="arrow">
            <a href="javascript:void(0)" class="next-page"></a>
        </div>
    </section>
    <!--第二屏-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-m-6 col-s-12">
                    <div class="title">
                        <i></i>
                        <div class="text">
                            <h3 class="main-text">数据收集与处理</h3>
                            <p>
                                15年专业数据收集与语义分析技术积累
                                <br>
                                卓越极致，不断攀登
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-m-6 col-s-hide brain"></div>
        </div>
        <div class="arrow">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
            <div class="square square5"></div>
            <a href="javascript:void(0)" class="next-page"></a>
        </div>
    </section>
    <!--第三屏-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-m-6 col-s-12">
                    <div class="title">
                        <div class="bubble">
                            <div class="square square1"></div>
                            <div class="square square2"></div>
                            <div class="square square3"></div>
                            <div class="square square4"></div>
                            <div class="square square5"></div>
                        </div>
                        <i></i>
                        <div class="text">
                            <h3 class="main-text">舆情分析逻辑与架构</h3>
                            <p>
                                声量诊断、传播分析、情感提炼、受众画像
                                <br>
                                有方法论，更有智慧
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-m-6 col-s-hide brain"></div>
        </div>
        <div class="river"></div>
        <div class="arrow">
            <a href="javascript:void(0)" class="next-page"></a>
        </div>
    </section>
    <!--第四屏-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-m-s col-s-12">
                    <div class="title">
                        <div class="bubble"></div>
                        <i></i>
                        <div class="text">
                            <h3 class="main-text">专业数据可视化</h3>
                            <p>
                                非凡的数据洞悉和可视化能力
                                <br>
                                精研数据，惊艳所见
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-m-6 col-s-hide brain"></div>
        </div>
        <div class="river">
            <div class="copy">
                © 2014 Baidu
                <a href="http://www.baidu.com">使用百度前必读</a>
            </div>
        </div>
    </section>
</div>
</body>
</html>
